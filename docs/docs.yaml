title: Собирака
paths:
  root: src
  include: ['**/*.md']
  partials: partials
web:
  processor: customprocessor.py
  highlight:
    highlightjs:
      style: null
  search:
    engine: pagefind
    skip_elements: [ CodeBlock ]
    link_target: h2
    translations:
      placeholder: Поиск
      load_more: Показать ещё...
pdf:
  processor: customprocessor.py
  combined_toc: true
  highlight:
    pygments:
      style: colorful
prover:
  dictionaries:
    - english
    - russian
    - dictionaries/hunspell/branding.dic
    - dictionaries/hunspell/english.dic
    - dictionaries/hunspell/russian/adjectives.dic
    - dictionaries/hunspell/russian/nouns.dic
    - dictionaries/hunspell/russian/verbs.dic
    - dictionaries/html.txt
    - dictionaries/latex.txt
    - dictionaries/pandoc.txt
    - dictionaries/python.txt
    - dictionaries/symbols.txt
    - dictionaries/technologies.txt
    - dictionaries/words.regexp
  skip_elements:
    - Code
    - CodeBlock
  allowed_quotation_marks:
    - [Angled, CurvedDouble]
    - [CurvedDouble]
  allowed_apostrophes:
    - Straight
variables:
  PYTHON_VERSION_MIN: '3.11'
  PYTHON_VERSION_LATEST: '3.13'
  PANDOC_VERSION_MIN: '3.2'
  PANDOC_VERSION_MAX: '3.7'
