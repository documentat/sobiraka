title: Собирака
paths:
  root: src
  include: ['**/*.md']
  partials: partials
content:
  numeration: true
html:
  theme: book
  search:
    engine: pagefind
    skip_elements: [ CodeBlock ]
    link_target: h2
    translations:
      placeholder: Поиск
weasyprint:
  combined_toc: true
lint:
  dictionaries:
    - en_US
    - ru_RU
    - lint/dictionaries/en
    - lint/dictionaries/ru
  exceptions:
    - lint/exceptions/branding.txt
    - lint/exceptions/ru.txt
    - lint/exceptions/symbols.txt
    - lint/exceptions/technologies.txt