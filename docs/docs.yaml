title: Собирака
paths:
  root: src
  include: ['**/*.md']
  partials: partials
web:
  theme: book
  search:
    engine: pagefind
    skip_elements: [ CodeBlock ]
    link_target: h2
    translations:
      placeholder: Поиск
  highlight:
    highlightjs:
      style: github
pdf:
  combined_toc: true
  highlight:
    pygments:
      style: colorful