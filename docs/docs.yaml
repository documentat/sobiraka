title: Собирака
paths:
  root: src
  include: ['**/*.md']
  partials: partials
web:
  theme: book
  search:
    engine: pagefind
    skip_elements: [ CodeBlock ]
    link_target: h2
    translations:
      placeholder: Поиск
  highlight:
    highlightjs:
      style: github
pdf:
  combined_toc: true
  highlight:
    pygments:
      style: colorful
prover:
  dictionaries:
    - english
    - russian
    - dictionaries/hunspell/branding.dic
    - dictionaries/hunspell/english.dic
    - dictionaries/hunspell/russian/adjectives.dic
    - dictionaries/hunspell/russian/nouns.dic
    - dictionaries/hunspell/russian/verbs.dic
    - dictionaries/html.txt
    - dictionaries/latex.txt
    - dictionaries/pandoc.txt
    - dictionaries/python.txt
    - dictionaries/symbols.txt
    - dictionaries/technologies.txt
    - dictionaries/words.regexp
  skip_elements:
    - Code
    - CodeBlock
  allowed_quotation_marks:
    - curly
    - guillemets+curly