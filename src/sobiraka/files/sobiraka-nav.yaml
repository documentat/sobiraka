$schema: https://json-schema.org/draft/2020-12/schema

additionalProperties: false
properties:
  title: { type: string }
  version: { type: string }

  index: { type: string }

  items:
    type: array
    minItems: 1
    uniqueItems: true
    items:
      oneOf:
        - type: string

        - type: object
          minProperties: 1
          maxProperties: 1
          patternProperties:
            .+:
              type: object
              additionalProperties: false
              properties:
                version: { type: string }